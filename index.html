<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Csúcsok</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Csúcsok</h1>

        <ul class="date-list">
            <li>2026. január 24. (szombat)</li>
        </ul>

        <!-- Zenelejátszó hozzáadása -->
        <audio id="bg-music" src="sounds/esztike_lany.mp3" preload="auto" muted></audio>

        <div class="music-section">
            <p class="music-text">Ha nagyon várod a következő csúcsot, kattints a gombra!</p>
            <button id="playMusicBtn" class="music-btn">CSÚCS</button>
        </div>
    </div>

<script>
window.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('bg-music');
    var playBtn = document.getElementById('playMusicBtn');
    audio.muted = true;
    audio.play();
    playBtn.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
        // A gomb nem tűnik el
    });
});
</script>
<style>
body {
    background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    font-size: 22px;
}
.container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 40px 24px;
    max-width: 1000px;
    width: 98vw;
    min-height: 80vh;
    margin: 40px auto 24px auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
h1 {
    color: #2d5c88;
    text-align: center;
    font-size: 2.2em;
    margin-bottom: 24px;
}
.date-list {
    list-style: none;
    padding: 0;
    text-align: center;
    font-size: 1.3em;
}
.date-list li {
    background: #f0f4fa;
    margin: 12px auto;
    padding: 16px 0;
    border-radius: 8px;
    color: #2d5c88;
    font-weight: 500;
    width: 80%;
    max-width: 600px;
    font-size: 1.1em;
}
.music-section {
    text-align: center;
    margin-bottom: 32px;
}
.music-text {
    font-size: 1.3em;
    color: #2d5c88;
    margin-bottom: 18px;
}
.music-btn {
    background: #2d5c88;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 18px 0;
    font-size: 1.3em;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(45,92,136,0.12);
    transition: background 0.2s;
    max-width: 99vw;
    width: 90%;
    box-sizing: border-box;
    margin: 0 auto;
    letter-spacing: 1px;
}
.music-btn:hover {
    background: #184366;
}
@media (max-width: 600px) {
    body {
        font-size: 20px;
    }
    .container {
        padding: 8px 2vw;
        max-width: 100vw;
        width: 99vw;
        min-height: 90vh;
        margin: 8px auto 8px auto;
    }
    .date-list li {
        width: 98vw;
        max-width: 99vw;
        font-size: 1.2em;
        padding: 14px 0;
    }
    .music-text {
        font-size: 1.2em;
    }
    .music-btn {
        padding: 16px 0;
        font-size: 1.2em;
    }
}
</style>
</body>
</html>
